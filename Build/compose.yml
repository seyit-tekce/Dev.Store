version: '3'
services:
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tekce.net.tr
      PGADMIN_DEFAULT_PASSWORD: 4934744Seyit-
    ports:
      - "5050:80"
  redis:
    container_name: redis-stack
    image: redis/redis-stack
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
  migrator:
    container_name: migrator
    image: ghcr.io/seyit-tekce/devstoremigrator:deploy
    restart: always
  adminUI:
    container_name: adminUI
    image: ghcr.io/seyit-tekce/devstoreweb:deploy
    restart: always
    ports:
      - "1881:80"
  frontUI:
    container_name: fronUI
    image: ghcr.io/seyit-tekce/devstorewebpublic:deploy
    restart: always
    ports:
      - "1002:80"